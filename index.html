<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familienkalender</title>
    <!-- Pikaday CSS und JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
<body>
    <h1>Familienkalender</h1>

    <!-- Kalendereingabefeld -->
    <input type="text" id="calendar" placeholder="Wähle ein Datum">

    <h2>Gespeicherte Events:</h2>
    <ul id="eventListe"></ul>

    <script>
        // Beispiel-Events direkt im Code
        const events = [
            { datum: "2025-02-20", text: "Geburtstag von Max" },
            { datum: "2025-03-05", text: "Familientreffen" },
            { datum: "2025-04-10", text: "Urlaub starten" }
        ];

        // Funktion zum Anzeigen der Events
        function ladeEvents() {
            const eventListe = document.getElementById("eventListe");
            eventListe.innerHTML = ""; // Liste leeren

            events.forEach((event) => {
                const li = document.createElement("li");
                li.textContent = `${event.datum}: ${event.text}`;
                eventListe.appendChild(li);
            });
        }

        // Pikaday Kalender initialisieren
        const picker = new Pikaday({
            field: document.getElementById('calendar'),
            format: 'YYYY-MM-DD',
            onSelect: function() {
                console.log('Datum gewählt: ' + this.getMoment().format('YYYY-MM-DD'));
            }
        });

        // Events anzeigen, wenn die Seite geladen wird
        ladeEvents();
    </script>
</body>
</html>
