<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familienkalender</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
    <h1>Familienkalender</h1>
    <input type="date" id="datum">
    <input type="text" id="eventText" placeholder="Ereignis">
    <button onclick="speichereEvent()">Speichern</button>
    
    <h2>Gespeicherte Events:</h2>
    <ul id="eventListe"></ul>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "familienkalender-6679d.firebaseapp.com",
            databaseURL: "https://familienkalender-6679d-default-rtdb.firebaseio.com",
            projectId: "familienkalender-6679d",
            storageBucket: "familienkalender-6679d.appspot.com",
            messagingSenderId: "DEINE_SENDER_ID",
            appId: "DEINE_APP_ID"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function speichereEvent() {
            let datum = document.getElementById("datum").value;
            let eventText = document.getElementById("eventText").value;

            if (datum && eventText) {
                db.ref("events/" + datum).push(eventText);
                alert("Event gespeichert!");
                ladeEvents();
            }
        }

        function ladeEvents() {
            let eventListe = document.getElementById("eventListe");
            eventListe.innerHTML = "";

            db.ref("events").once("value", (snapshot) => {
                let data = snapshot.val();
                if (data) {
                    for (let datum in data) {
                        data[datum].forEach(event => {
                            let li = document.createElement("li");
                            li.textContent = datum + " - " + event;
                            eventListe.appendChild(li);
                        });
                    }
                }
            });
        }

        ladeEvents(); // Lade Events beim Start
    </script>
</body>
</html>
