<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #calendar { white-space: pre; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Kalender</h1>
    <label for="year">Jahr:</label>
    <input type="number" id="year" value="2025" min="1900" max="2100">
    <label for="month">Monat:</label>
    <input type="number" id="month" value="2" min="1" max="12">
    <button onclick="showCalendar()">Anzeigen</button>
    <pre id="calendar"></pre>
    <script>
        function showCalendar() {
            let year = document.getElementById("year").value;
            let month = document.getElementById("month").value;
            fetch(`https://api.aladhan.com/v1/gToHCalendar/${year}/${month}`)
                .then(response => response.json())
                .then(data => {
                    let calendarText = `Kalender f√ºr ${year}-${month}\n\n`;
                    for (let i = 0; i < data.data.length; i++) {
                        calendarText += `${data.data[i].gregorian.date} - ${data.data[i].gregorian.weekday.en}\n`;
                    }
                    document.getElementById("calendar").textContent = calendarText;
                })
                .catch(() => document.getElementById("calendar").textContent = "Fehler beim Laden des Kalenders");
        }
    </script>
</body>
</html>
